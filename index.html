    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .navbar .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 600;
            position: relative;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .navbar-nav .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #007bff;
            transition: width 0.4s ease;
            -webkit-transition: width 0.4s ease;
        }
        .navbar-nav .nav-link:hover:after {
            width: 100%;
            left: 0;
            background-color: #007bff;
        }
        .mega-menu {
            position: absolute;
            width: 100%;
            left: 0;
            top: 60px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 999;
        }
        .nav-item:hover .mega-menu {
            display: block;
        }
        .mega-menu a {
            color: #000;
            text-decoration: none;
        }
        .hero {
            height: 80vh;
            background: url(https://i.imghippo.com/files/gUrhR1723120847.png) no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>

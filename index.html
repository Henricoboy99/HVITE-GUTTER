    /* HERO */
    .hero {
      position: relative;
      min-height: calc(100vh - var(--nav-h));
      background: url('https://i.imghippo.com/files/gUrhR1723120847.png') no-repeat center top / cover;

      place-items: center;
      text-align: center;
      overflow: hidden;
    }
    /* Mørk gradient for lesbarhet */
    .hero::before {
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25) 40%, rgba(0,0,0,.65));
    }
    .hero-content {
      position: relative; /* over gradienten */
      padding: 1rem 1.25rem;
      max-width: 1000px;
    }
    .hero-title {
      font-weight: 800;
      letter-spacing: .02em;
      line-height: 1.05;
      text-shadow: 0 4px 18px rgba(0,0,0,.6);
      font-size: clamp(2.2rem, 6vw, 4.5rem);
      margin-bottom: .35rem;
    }
    .hero-subtitle {
      font-weight: 600;
      opacity: .97;
      text-shadow: 0 3px 14px rgba(0,0,0,.55);
      font-size: clamp(1.1rem, 2.6vw, 1.6rem);
    }
    .hero-cta {
      margin-top: 1.2rem;
      border: 1px solid rgba(255,255,255,.45);
      background: rgba(0,0,0,.25);
      color:#fff;
    }
    .hero-cta:hover { background: rgba(255,255,255,.08); color:#fff; }
  </style>
